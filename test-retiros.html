<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LABORATORIO FULL - MOULIN V8.7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAsCocDQjimpjNo5l2oHTGO82XNTG7tzY",
            authDomain: "transporte-moulin.firebaseapp.com",
            databaseURL: "https://transporte-moulin-default-rtdb.firebaseio.com",
            projectId: "transporte-moulin",
            storageBucket: "transporte-moulin.firebasestorage.app",
            messagingSenderId: "1022730425566",
            appId: "1:1022730425566:web:1ec5b014b71d14ce579e4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const sesion = JSON.parse(sessionStorage.getItem('moulin_sesion'));
        if (!sesion) { window.location.href = "index.html"; }

        const PREFIJO_BASE = sesion.prefijo;
        const PREFIJO = (["TODO","ADM","REC"].includes(PREFIJO_BASE)) ? "RECON" : PREFIJO_BASE;
        const NOMBRE_OP = sesion.nombre;

        window.historialGlobal = [];
        window.clientesGlobal = {}; 
        window.retirosGlobal = [];
        window.filtroEstadoActual = 'todos';
        let proximoNumero = 1001;
        const PRECIOS_BASE = { "Bulto": 18000, "Pallet": 180000, "Sobre": 15000, "Caja": 18000 };

        // --- ESCUCHA DE RETIROS CON CONTADOR ---
        onValue(ref(db, 'moulin/retiros'), (snapshot) => {
            const data = snapshot.val();
            window.retirosGlobal = data ? Object.entries(data).map(([id, val]) => ({...val, id})) : [];
            const pendientes = window.retirosGlobal.filter(r => r.estado === 'pendiente' && (PREFIJO_BASE === "TODO" || r.sucursal_retiro === PREFIJO));
            const badge = document.getElementById('badge-retiros');
            if (pendientes.length > 0) {
                badge.innerText = pendientes.length;
                badge.style.display = 'inline-block';
                document.getElementById('btn-retiros').classList.add('parpadeo');
            } else {
                badge.style.display = 'none';
                document.getElementById('btn-retiros').classList.remove('parpadeo');
            }
            renderRetiros();
        });

        // --- ESCUCHA DE GUIAS ---
        onValue(ref(db, 'moulin/guias'), (snapshot) => {
            const data = snapshot.val();
            window.historialGlobal = data ? Object.entries(data).map(([id, val]) => ({...val, firebaseID: id})).reverse() : [];
            const misGuias = window.historialGlobal.filter(g => g.num.startsWith(PREFIJO));
            if (misGuias.length > 0) {
                const max = Math.max(...misGuias.map(g => parseInt(g.num.split('-')[1]) || 0));
                proximoNumero = max + 1;
            }
            document.getElementById('display_guia').innerText = `${PREFIJO}-${String(proximoNumero).padStart(5, '0')}`;
            renderHistorial();
        });

        onValue(ref(db, 'moulin/clientes'), (snapshot) => {
            window.clientesGlobal = snapshot.val() || {};
            document.getElementById('lista_clientes').innerHTML = Object.keys(window.clientesGlobal).map(c => `<option value="${c}">`).join('');
        });

        // --- FUNCIONES RETIROS ---
        window.solicitarRetiro = () => {
            const r = {
                r_lugar: document.getElementById('ret_lug').value, r_dir: document.getElementById('ret_dir').value,
                r_loc: document.getElementById('ret_loc').value, r_cont: document.getElementById('ret_cont').value,
                s_nom: document.getElementById('sol_nom').value, s_dir: document.getElementById('sol_dir').value,
                s_loc: document.getElementById('sol_loc').value, s_tel: document.getElementById('sol_tel').value,
                obs: document.getElementById('ret_obs').value, pago: document.getElementById('ret_pago').value,
                fecha: new Date().toLocaleString(), estado: 'pendiente', sucursal_retiro: PREFIJO
            };
            if(!r.r_lugar || !r.s_nom) return alert("Faltan datos.");
            push(ref(db, 'moulin/retiros'), r).then(() => {
                alert("Retiro agendado");
                document.querySelectorAll('.input-ret').forEach(i => i.value = "");
            });
        };

        window.renderRetiros = () => {
            const lista = document.getElementById('listaRetiros');
            const misRetiros = window.retirosGlobal.filter(r => r.estado === 'pendiente' && (PREFIJO_BASE === "TODO" || r.sucursal_retiro === PREFIJO));
            lista.innerHTML = misRetiros.reverse().map(r => `
                <div class="card-retiro">
                    <div style="flex:1"><b>DE:</b> ${r.r_lugar} (${r.r_loc})<br><b>PARA:</b> ${r.s_nom} (${r.s_loc})</div>
                    <button class="btn-traer" onclick="convertirAGuia('${r.id}')">Convertir a Gu√≠a</button>
                </div>
            `).join('');
        };

        window.convertirAGuia = (id) => {
            const r = window.retirosGlobal.find(x => x.id === id);
            document.getElementById('r_n').value = r.r_lugar; document.getElementById('r_d').value = r.r_dir;
            document.getElementById('r_l').value = r.r_loc; document.getElementById('r_t').value = r.r_cont;
            document.getElementById('d_n').value = r.s_nom; document.getElementById('d_d').value = r.s_dir;
            document.getElementById('d_l').value = r.s_loc; document.getElementById('d_t').value = r.s_tel;
            document.getElementById('pago_en').value = r.pago;
            cambiarTab('tab-guia');
            update(ref(db, `moulin/retiros/${id}`), { estado: 'en_guia' });
        };

        // --- FUNCIONES SISTEMA GUIAS ---
        window.completarCliente = (tipo) => {
            const n = document.getElementById(`${tipo}_n`).value.trim();
            const c = window.clientesGlobal[Object.keys(window.clientesGlobal).find(k => k.toLowerCase() === n.toLowerCase())];
            if (c) {
                document.getElementById(`${tipo}_t`).value = c.t || "";
                document.getElementById(`${tipo}_d`).value = c.d || "";
                document.getElementById(`${tipo}_l`).value = c.l || "";
            }
        };

        window.actualizarPrecioXDefecto = (inputTipo) => {
            const tr = inputTipo.closest('tr');
            tr.querySelector('.i-unit').value = PRECIOS_BASE[inputTipo.value] || 0;
            calcularTotales();
        };

        window.renderHistorial = () => {
            const busq = document.getElementById('busq').value.toLowerCase();
            const filtrados = window.historialGlobal.filter(g => {
                let suc = (PREFIJO_BASE === "ADM" || PREFIJO_BASE === "TODO") || (PREFIJO === "RECON" ? (g.num.startsWith("RECON") || g.num.startsWith("REC")) : g.num.startsWith(PREFIJO));
                let est = (window.filtroEstadoActual === 'todos' || g.estado === window.filtroEstadoActual);
                return suc && est && (g.num.toLowerCase().includes(busq) || g.r_n.toLowerCase().includes(busq) || g.d_n.toLowerCase().includes(busq));
            });
            document.getElementById('listaHistorial').innerHTML = filtrados.slice(0, 30).map(g => `
                <tr><td><b>${g.num}</b></td><td>${g.fecha}</td><td>${g.r_n} > ${g.d_n}</td><td>$${g.total}</td>
                <td><select onchange="actualizarEstadoNube('${g.firebaseID}', this.value)"><option value="recibido" ${g.estado==='recibido'?'selected':''}>Recibido</option><option value="entregado" ${g.estado==='entregado'?'selected':''}>Entregado</option></select></td>
                <td><button onclick="reimprimir('${g.num}')">üñ®Ô∏è</button></td></tr>`).join('');
        };

        window.confirmarYEmitir = function() {
            if(!document.getElementById('r_n').value || !document.getElementById('d_n').value) return alert("Faltan clientes.");
            const tot = calcularTotales();
            const g = {
                num: `${PREFIJO}-${String(proximoNumero).padStart(5, '0')}`, fecha: new Date().toLocaleDateString(),
                r_n: document.getElementById('r_n').value, r_t: document.getElementById('r_t').value, r_d: document.getElementById('r_d').value, r_l: document.getElementById('r_l').value,
                d_n: document.getElementById('d_n').value, d_t: document.getElementById('d_t').value, d_d: document.getElementById('d_d').value, d_l: document.getElementById('d_l').value,
                total: tot.total.toFixed(2), cant_t: tot.cant_t, pago_en: document.getElementById('pago_en').value, estado: 'recibido',
                items: Array.from(document.querySelectorAll('#cuerpoItems tr')).map(r => ({ c: r.querySelector('.i-cant').value, t: r.querySelector('.i-tipo').value, d: r.querySelector('.i-det').value, u: r.querySelector('.i-unit').value, vd: r.querySelector('.i-decl').value }))
            };
            update(ref(db), { [`moulin/guias/${Date.now()}`]: g }).then(() => { imprimir(g); location.reload(); });
        };
        window.actualizarEstadoNube = (id, est) => update(ref(db, `moulin/guias/${id}`), { estado: est });
    </script>

    <style>
        :root { --azul: #1a4a7a; --oscuro: #102a43; --verde: #38a169; --rojo: #e53e3e; }
        body { font-family: sans-serif; background: #f0f4f8; margin: 0; padding-bottom: 100px; }
        .nav-tabs { background: var(--oscuro); padding: 10px; display: flex; justify-content: center; gap: 15px; position: sticky; top:0; z-index: 1000; }
        .nav-tabs button { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; background: #243b55; color: white; font-weight: bold; position: relative; }
        .nav-tabs button.active { background: #3182ce; }
        .badge { background: var(--rojo); color: white; border-radius: 50%; padding: 2px 7px; font-size: 11px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--oscuro); }
        .parpadeo { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { box-shadow: 0 0 0px transparent; } 50% { box-shadow: 0 0 10px var(--rojo); } }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }
        .hoja { background: white; max-width: 900px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .caja { background: #f8fafc; padding: 12px; border: 1px solid #e2e8f0; margin-bottom: 10px; border-radius: 6px; }
        input, select, textarea { width: 100%; padding: 7px; margin-bottom: 6px; border: 1px solid #cbd5e1; border-radius: 4px; box-sizing: border-box; }
        .tabla-items { width: 100%; border-collapse: collapse; font-size: 12px; }
        .tabla-items th { background: var(--azul); color: white; padding: 8px; }
        .card-retiro { background: white; border: 1px solid #e2e8f0; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; align-items: center; border-left: 6px solid #f6ad55; }
        .btn-traer { background: var(--azul); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-left: auto; }
        @media print { .no-print { display: none !important; } #seccion-impresion { display: block !important; } .cupon { border: 1px solid #000; padding: 10px; margin-bottom: 10px; page-break-after: avoid; } }
        #seccion-impresion { display: none; }
    </style>
</head>
<body>
<datalist id="lista_clientes"></datalist>
<div class="nav-tabs no-print">
    <button id="btn-guia" class="active" onclick="cambiarTab('tab-guia')">üì¶ EMITIR GU√çA</button>
    <button id="btn-retiros" onclick="cambiarTab('tab-retiros')">üìù RETIROS <span id="badge-retiros" class="badge" style="display:none">0</span></button>
</div>

<div id="tab-guia" class="tab-content active no-print">
    <div class="hoja">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>MOULIN V8.7</h2><b id="display_guia" style="font-size:24px; color:red;">---</b>
        </div>
        <div class="caja" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div><b>REMITENTE</b><input type="text" id="r_n" list="lista_clientes" oninput="completarCliente('r')"><input type="text" id="r_d" placeholder="Dir"><input type="text" id="r_l" placeholder="Loc"><input type="text" id="r_t" placeholder="Tel"></div>
            <div><b>DESTINATARIO</b><input type="text" id="d_n" list="lista_clientes" oninput="completarCliente('d')"><input type="text" id="d_d" placeholder="Dir"><input type="text" id="d_l" placeholder="Loc"><input type="text" id="d_t" placeholder="Tel"></div>
        </div>
        <div class="caja">
            <table class="tabla-items"><thead><tr><th>Cant</th><th>Tipo</th><th>Detalle</th><th>Unit $</th><th>V.Decl $</th><th></th></tr></thead><tbody id="cuerpoItems"></tbody></table>
            <button onclick="agregarFila()">+ Agregar</button>
        </div>
        <div class="caja" style="display:flex; gap:10px;">
            <select id="pago_en"><option>PAGO EN ORIGEN</option><option>PAGO EN DESTINO</option></select>
            <input type="number" id="p_seg" value="0.8" style="width:80px">
        </div>
        <input type="text" id="busq" placeholder="Buscar gu√≠a..." oninput="renderHistorial()">
        <table class="tabla-items"><thead><tr style="background:#eee"><th>Gu√≠a</th><th>Fecha</th><th>Ruta</th><th>Total</th><th>Estado</th><th></th></tr></thead><tbody id="listaHistorial"></tbody></table>
    </div>
</div>

<div id="tab-retiros" class="tab-content no-print">
    <div class="hoja">
        <h3>SOLICITAR RETIRO</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="caja"><b>1. PUNTO DE RETIRO</b><input type="text" id="ret_lug" placeholder="Empresa"><input type="text" id="ret_dir" placeholder="Direcci√≥n"><input type="text" id="ret_loc" placeholder="Localidad"><input type="text" id="ret_cont" placeholder="Contacto"></div>
            <div class="caja"><b>2. SOLICITANTE (ENTREGA)</b><input type="text" id="sol_nom" placeholder="Cliente"><input type="text" id="sol_dir" placeholder="Direcci√≥n Entrega"><input type="text" id="sol_loc" placeholder="Localidad Destino"><input type="text" id="sol_tel" placeholder="Tel√©fono"></div>
        </div>
        <textarea id="ret_obs" placeholder="Observaciones"></textarea>
        <select id="ret_pago"><option>PAGO EN ORIGEN</option><option>PAGO EN DESTINO</option><option>CTA CTE</option></select>
        <button onclick="solicitarRetiro()" style="background:var(--verde); color:white; padding:15px; width:100%; font-weight:bold">AGENDAR RETIRO</button>
        <h4 style="margin-top:20px">PENDIENTES</h4><div id="listaRetiros"></div>
    </div>
</div>

<div class="no-print" style="position:fixed; bottom:0; width:100%; background:var(--oscuro); padding:15px; display:flex; justify-content:space-around; color:white">
    <div id="total_txt">TOTAL: $ 0.00</div><button onclick="confirmarYEmitir()" style="background:var(--verde); color:white; padding:10px 30px; border-radius:20px">GRABAR E IMPRIMIR</button>
</div>
<div id="seccion-impresion"></div>

<script>
    function cambiarTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
    }
    function agregarFila() {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="number" class="i-cant" value="1" oninput="calcularTotales()"></td><td><select class="i-tipo" onchange="actualizarPrecioXDefecto(this)"><option>Bulto</option><option>Pallet</option><option>Sobre</option></select></td><td><input type="text" class="i-det"></td><td><input type="number" class="i-unit" value="18000" oninput="calcularTotales()"></td><td><input type="number" class="i-decl" value="0" oninput="calcularTotales()"></td><td><button onclick="this.parentElement.parentElement.remove(); calcularTotales()">‚úï</button></td>`;
        document.getElementById('cuerpoItems').appendChild(tr);
        calcularTotales();
    }
    function calcularTotales() {
        let f = 0, vd = 0, cant = 0;
        document.querySelectorAll('#cuerpoItems tr').forEach(r => {
            let c = parseFloat(r.querySelector('.i-cant').value)||0;
            f += c * (parseFloat(r.querySelector('.i-unit').value)||0);
            vd += parseFloat(r.querySelector('.i-decl').value)||0;
            cant += c;
        });
        let t = f + (vd * (parseFloat(document.getElementById('p_seg').value)/100));
        document.getElementById('total_txt').innerText = `TOTAL: $ ${t.toFixed(2)}`;
        return { total: t, cant_t: cant };
    }
    function imprimir(g) {
        let h = `<div class="cupon"><b>MOULIN</b><br>Gu√≠a: ${g.num}<br>Rem: ${g.r_n}<br>Dest: ${g.d_n}<br>Total: $${g.total}</div>`;
        document.getElementById('seccion-impresion').innerHTML = h;
        window.print();
    }
    window.onload = () => { if(!document.getElementById('cuerpoItems').innerHTML) agregarFila(); };
</script>
</body>
</html>
