<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MOULIN V8.7 SISTEMA INTEGRAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAsCocDQjimpjNo5l2oHTGO82XNTG7tzY",
            authDomain: "transporte-moulin.firebaseapp.com",
            databaseURL: "https://transporte-moulin-default-rtdb.firebaseio.com",
            projectId: "transporte-moulin",
            storageBucket: "transporte-moulin.firebasestorage.app",
            messagingSenderId: "1022730425566",
            appId: "1:1022730425566:web:1ec5b014b71d14ce579e4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const sesion = JSON.parse(sessionStorage.getItem('moulin_sesion'));
        if (!sesion) { window.location.href = "index.html"; }

        const PREFIJO_BASE = sesion.prefijo;
        const PREFIJO = (["TODO","ADM","REC"].includes(PREFIJO_BASE)) ? "RECON" : PREFIJO_BASE;
        
        window.historialGlobal = [];
        window.clientesGlobal = {}; 
        window.retirosGlobal = [];
        let proximoNumero = 1001;

        // --- ESCUCHA DE RETIROS ---
        onValue(ref(db, 'moulin/retiros'), (snapshot) => {
            const data = snapshot.val();
            window.retirosGlobal = data ? Object.entries(data).map(([id, val]) => ({...val, id})) : [];
            const pendientes = window.retirosGlobal.filter(r => r.estado === 'pendiente' && (PREFIJO_BASE === "TODO" || r.sucursal_retiro === PREFIJO));
            const badge = document.getElementById('badge-retiros');
            if (pendientes.length > 0) {
                badge.innerText = pendientes.length;
                badge.style.display = 'inline-block';
                document.getElementById('btn-retiros').classList.add('parpadeo');
            } else {
                badge.style.display = 'none';
                document.getElementById('btn-retiros').classList.remove('parpadeo');
            }
            renderRetiros();
        });

        // --- ESCUCHA DE GUIAS ---
        onValue(ref(db, 'moulin/guias'), (snapshot) => {
            const data = snapshot.val();
            window.historialGlobal = data ? Object.entries(data).map(([id, val]) => ({...val, firebaseID: id})).reverse() : [];
            const misGuias = window.historialGlobal.filter(g => g.num.startsWith(PREFIJO));
            if (misGuias.length > 0) {
                const max = Math.max(...misGuias.map(g => parseInt(g.num.split('-')[1]) || 0));
                proximoNumero = max + 1;
            }
            document.getElementById('display_guia').innerText = `${PREFIJO}-${String(proximoNumero).padStart(5, '0')}`;
            renderHistorial();
        });

        onValue(ref(db, 'moulin/clientes'), (snapshot) => {
            window.clientesGlobal = snapshot.val() || {};
            document.getElementById('lista_clientes').innerHTML = Object.keys(window.clientesGlobal).map(c => `<option value="${c}">`).join('');
        });

        // --- FILTROS Y EXCEL ---
        window.renderHistorial = () => {
            const busq = document.getElementById('busq').value.toLowerCase();
            const fDesde = document.getElementById('f_desde').value;
            const fHasta = document.getElementById('f_hasta').value;
            const locFiltro = document.getElementById('f_loc').value.toLowerCase();

            const filtrados = window.historialGlobal.filter(g => {
                const matchBusq = g.num.toLowerCase().includes(busq) || g.r_n.toLowerCase().includes(busq) || g.d_n.toLowerCase().includes(busq);
                const matchLoc = !locFiltro || g.r_l.toLowerCase().includes(locFiltro) || g.d_l.toLowerCase().includes(locFiltro);
                
                // Conversi√≥n de fecha DD/MM/YYYY a YYYY-MM-DD para comparar
                const [d, m, y] = g.fecha.split('/');
                const fechaGuia = `${y}-${m.padStart(2,'0')}-${d.padStart(2,'0')}`;
                const matchFecha = (!fDesde || fechaGuia >= fDesde) && (!fHasta || fechaGuia <= fHasta);
                
                let acceso = (PREFIJO_BASE === "ADM" || PREFIJO_BASE === "TODO") || (g.num.startsWith(PREFIJO));
                
                return matchBusq && matchLoc && matchFecha && acceso;
            });

            document.getElementById('listaHistorial').innerHTML = filtrados.slice(0, 50).map(g => `
                <tr>
                    <td><b>${g.num}</b></td>
                    <td>${g.fecha}</td>
                    <td>${g.r_n} <br><small>${g.r_l}</small></td>
                    <td>${g.d_n} <br><small>${g.d_l}</small></td>
                    <td>$${g.total}</td>
                    <td><button onclick="reimprimir('${g.num}')">üñ®Ô∏è</button></td>
                </tr>
            `).join('');
            
            window.datosParaExcel = filtrados; // Guardamos para la descarga
        };

        window.descargarExcel = () => {
            if(!window.datosParaExcel || window.datosParaExcel.length === 0) return alert("No hay datos para exportar");
            const data = window.datosParaExcel.map(g => ({
                Guia: g.num, Fecha: g.fecha, Remitente: g.r_n, Loc_Rem: g.r_l, 
                Destinatario: g.d_n, Loc_Dest: g.d_l, Total: g.total, Pago: g.pago_en,
                CR: g.cr_monto || 0
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Guias");
            XLSX.writeFile(wb, `Planilla_Moulin_${new Date().toLocaleDateString()}.xlsx`);
        };

        // --- FUNCIONES DE RETIRO (Mismo bloque anterior) ---
        window.solicitarRetiro = () => {
            const r = {
                r_lugar: document.getElementById('ret_lug').value, r_dir: document.getElementById('ret_dir').value, r_loc: document.getElementById('ret_loc').value, r_cont: document.getElementById('ret_cont').value,
                s_nom: document.getElementById('sol_nom').value, s_dir: document.getElementById('sol_dir').value, s_loc: document.getElementById('sol_loc').value, s_tel: document.getElementById('sol_tel').value,
                obs: document.getElementById('ret_obs').value, pago: document.getElementById('ret_pago').value, cr: document.getElementById('ret_cr_monto').value,
                fecha: new Date().toLocaleString(), estado: 'pendiente', sucursal_retiro: PREFIJO
            };
            if(!r.r_lugar || !r.s_nom) return alert("Faltan datos obligatorios.");
            push(ref(db, 'moulin/retiros'), r).then(() => { alert("Retiro agendado"); document.querySelectorAll('.input-ret').forEach(i => i.value = ""); });
        };

        window.renderRetiros = () => {
            const lista = document.getElementById('listaRetiros');
            const misRetiros = window.retirosGlobal.filter(r => r.estado === 'pendiente' && (PREFIJO_BASE === "TODO" || r.sucursal_retiro === PREFIJO));
            lista.innerHTML = misRetiros.reverse().map(r => `
                <div class="card-retiro">
                    <div style="flex:1"><b>RETIRAR EN:</b> ${r.r_lugar} (${r.r_loc})<br><b>SOLICITA:</b> ${r.s_nom}</div>
                    <button class="btn-traer" onclick="convertirAGuia('${r.id}')">üì¶ Procesar</button>
                </div>
            `).join('');
        };

        window.convertirAGuia = (id) => {
            const r = window.retirosGlobal.find(x => x.id === id);
            document.getElementById('r_n').value = r.r_lugar; document.getElementById('r_d').value = r.r_dir; document.getElementById('r_l').value = r.r_loc; document.getElementById('r_t').value = r.r_cont;
            document.getElementById('d_n').value = r.s_nom; document.getElementById('d_d').value = r.s_dir; document.getElementById('d_l').value = r.s_loc; document.getElementById('d_t').value = r.s_tel;
            document.getElementById('pago_en').value = r.pago; 
            if(r.cr > 0) { document.getElementById('cr_act').value = "S"; document.getElementById('cr_monto').value = r.cr; }
            cambiarTab('tab-guia');
            update(ref(db, `moulin/retiros/${id}`), { estado: 'en_guia' });
        };

    </script>

    <style>
        :root { --azul: #1a4a7a; --oscuro: #102a43; --verde: #38a169; --rojo: #e53e3e; }
        body { font-family: sans-serif; background: #f0f4f8; margin: 0; padding-bottom: 110px; font-size: 13px; }
        .nav-tabs { background: var(--oscuro); padding: 10px; display: flex; justify-content: center; gap: 15px; position: sticky; top:0; z-index: 1000; }
        .nav-tabs button { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; background: #243b55; color: white; font-weight: bold; position: relative; }
        .nav-tabs button.active { background: #3182ce; }
        .badge { background: var(--rojo); color: white; border-radius: 50%; padding: 2px 7px; font-size: 11px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--oscuro); }
        .tab-content { display: none; padding: 15px; }
        .tab-content.active { display: block; }
        .hoja { background: white; max-width: 1000px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .caja { background: #f8fafc; padding: 10px; border: 1px solid #e2e8f0; margin-bottom: 10px; border-radius: 6px; }
        input, select, textarea { width: 100%; padding: 6px; margin-bottom: 5px; border: 1px solid #cbd5e1; border-radius: 4px; box-sizing: border-box; font-size: 12px; }
        .grid-filtros { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; background: #edf2f7; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .tabla-items { width: 100%; border-collapse: collapse; margin-top: 5px; font-size: 11px; }
        .tabla-items th { background: var(--azul); color: white; padding: 8px; text-align: left; }
        .tabla-items td { border-bottom: 1px solid #eee; padding: 8px; }
        .card-retiro { background: white; border: 1px solid #e2e8f0; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; border-left: 5px solid #f6ad55; }
        .btn-traer { background: var(--azul); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-left: auto; }
        .parpadeo { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { box-shadow: 0 0 0px transparent; } 50% { box-shadow: 0 0 10px var(--rojo); } }
    </style>
</head>
<body>

<datalist id="lista_clientes"></datalist>

<div class="nav-tabs no-print">
    <button id="btn-guia" class="active" onclick="cambiarTab('tab-guia')">üì¶ EMITIR GU√çA</button>
    <button id="btn-retiros" onclick="cambiarTab('tab-retiros')">üìù RETIROS <span id="badge-retiros" class="badge" style="display:none">0</span></button>
</div>

<div id="tab-guia" class="tab-content active">
    <div class="hoja">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h2 style="margin:0; color:var(--azul);">MOULIN V8.7</h2>
            <b id="display_guia" style="font-size:24px; color:red;">---</b>
        </div>

        <div class="caja">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div><b>REMITENTE</b><input type="text" id="r_n" list="lista_clientes" oninput="completarCliente('r')" placeholder="Nombre"><input type="text" id="r_d" placeholder="Direcci√≥n"><input type="text" id="r_l" placeholder="Localidad"><input type="text" id="r_t" placeholder="Tel√©fono"><input type="text" id="r_cbu" placeholder="CBU"></div>
                <div><b>DESTINATARIO</b><input type="text" id="d_n" list="lista_clientes" oninput="completarCliente('d')" placeholder="Nombre"><input type="text" id="d_d" placeholder="Direcci√≥n"><input type="text" id="d_l" placeholder="Localidad"><input type="text" id="d_t" placeholder="Tel√©fono"><input type="text" id="d_cbu" placeholder="CBU"></div>
            </div>
        </div>

        <div class="caja">
            <table class="tabla-items"><thead><tr><th>Cant</th><th>Tipo</th><th>Detalle</th><th>$ Unit</th><th>$ V.D</th><th></th></tr></thead><tbody id="cuerpoItems"></tbody></table>
            <button onclick="agregarFila()" style="margin-top:5px;">+ Agregar Fila</button>
        </div>

        <div style="margin-top:30px;">
            <h4 style="margin-bottom:10px; border-bottom: 2px solid var(--azul);">HISTORIAL Y PLANILLA</h4>
            <div class="grid-filtros">
                <input type="date" id="f_desde" onchange="renderHistorial()">
                <input type="date" id="f_hasta" onchange="renderHistorial()">
                <input type="text" id="f_loc" placeholder="Filtrar Localidad" oninput="renderHistorial()">
                <input type="text" id="busq" placeholder="Buscar Cliente/Gu√≠a" oninput="renderHistorial()">
                <button onclick="descargarExcel()" style="background:#2d3748; color:white; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">üìä Descargar Excel</button>
            </div>
            <table class="tabla-items">
                <thead><tr><th>Gu√≠a</th><th>Fecha</th><th>Remitente</th><th>Destinatario</th><th>Total</th><th>Acci√≥n</th></tr></thead>
                <tbody id="listaHistorial"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="tab-retiros" class="tab-content">
    <div class="hoja">
        <h3 style="margin-top:0;">NUEVA SOLICITUD DE RETIRO</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="caja"><b>PUNTO DE RETIRO</b><input type="text" id="ret_lug" class="input-ret" placeholder="Lugar"><input type="text" id="ret_dir" class="input-ret" placeholder="Direcci√≥n"><input type="text" id="ret_loc" class="input-ret" placeholder="Localidad"><input type="text" id="ret_cont" class="input-ret" placeholder="Contacto"></div>
            <div class="caja"><b>SOLICITANTE (DESTINO)</b><input type="text" id="sol_nom" class="input-ret" placeholder="Cliente"><input type="text" id="sol_dir" class="input-ret" placeholder="Dir Entrega"><input type="text" id="sol_loc" class="input-ret" placeholder="Loc Destino"><input type="text" id="sol_tel" class="input-ret" placeholder="Tel√©fono"></div>
        </div>
        <div class="caja">
            <textarea id="ret_obs" class="input-ret" placeholder="Detalles del paquete..."></textarea>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <select id="ret_pago" class="input-ret"><option>PAGO EN ORIGEN</option><option>PAGO EN DESTINO</option><option>CTA CTE</option></select>
                <input type="number" id="ret_cr_monto" class="input-ret" placeholder="$ Contra Reembolso">
            </div>
            <button onclick="solicitarRetiro()" style="background:var(--verde); color:white; padding:15px; width:100%; font-weight:bold; margin-top:10px; border:none; border-radius:8px; cursor:pointer;">AGENDAR RETIRO</button>
        </div>
        <h4>RETIROS PENDIENTES</h4>
        <div id="listaRetiros"></div>
    </div>
</div>

<div class="no-print" style="position:fixed; bottom:0; width:100%; background:var(--oscuro); padding:15px; display:flex; justify-content:space-around; align-items:center; color:white; z-index:1000;">
    <div id="total_txt" style="font-size:18px; font-weight:bold; color:#48bb78;">TOTAL: $ 0.00</div>
    <button onclick="confirmarYEmitir()" style="background:var(--verde); color:white; padding:12px 50px; border-radius:30px; font-weight:bold; border:none; cursor:pointer; font-size:16px;">GRABAR E IMPRIMIR</button>
</div>

<script>
    // Se mantienen todas las funciones de l√≥gica de bultos y tabs
    function cambiarTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
    }
    function agregarFila() {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="number" class="i-cant" value="1" oninput="calcularTotales()"></td><td><select class="i-tipo"><option>Bulto</option><option>Pallet</option><option>Sobre</option></select></td><td><input type="text" class="i-det"></td><td><input type="number" class="i-unit" value="18000" oninput="calcularTotales()"></td><td><input type="number" class="i-decl" value="0" oninput="calcularTotales()"></td><td><button onclick="this.parentElement.parentElement.remove(); calcularTotales()">‚úï</button></td>`;
        document.getElementById('cuerpoItems').appendChild(tr);
        calcularTotales();
    }
    function calcularTotales() {
        let f = 0, vd = 0;
        document.querySelectorAll('#cuerpoItems tr').forEach(r => {
            let c = parseFloat(r.querySelector('.i-cant').value)||0;
            f += c * (parseFloat(r.querySelector('.i-unit').value)||0);
            vd += parseFloat(r.querySelector('.i-decl').value)||0;
        });
        let t = f + (vd * 0.008); // 0.8% seguro
        document.getElementById('total_txt').innerText = `TOTAL: $ ${t.toFixed(2)}`;
        return { total: t };
    }
    window.onload = () => { if(!document.getElementById('cuerpoItems').innerHTML) agregarFila(); };
</script>

</body>
</html>
