<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOULIN MVIL V7.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAsCocDQjimpjNo5l2oHTGO82XNTG7tzY",
            authDomain: "transporte-moulin.firebaseapp.com",
            databaseURL: "https://transporte-moulin-default-rtdb.firebaseio.com",
            projectId: "transporte-moulin",
            storageBucket: "transporte-moulin.firebasestorage.app",
            messagingSenderId: "1022730425566",
            appId: "1:1022730425566:web:1ec5b014b71d14ce579e4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const sesion = JSON.parse(sessionStorage.getItem('moulin_sesion'));
        if (!sesion) { window.location.href = "index.html"; }

        window.historial = [];

        onValue(ref(db, 'moulin/guias'), (snapshot) => {
            const data = snapshot.val();
            window.historial = data ? Object.entries(data).map(([id, val]) => ({...val, firebaseID: id})).reverse() : [];
            renderizarLista();
        });

        window.actualizarEstado = (id, nuevoEstado) => {
            update(ref(db, `moulin/guias/${id}`), { estado: nuevoEstado });
        };

        // Funci贸n para abrir Google Maps
        window.abrirMapa = (direccion, localidad) => {
            const query = encodeURIComponent(`${direccion}, ${localidad}, Argentina`);
            window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
        };

        // Funci贸n para expandir/colapsar detalles
        window.toggleDetalles = (id) => {
            const el = document.getElementById(`detalles-${id}`);
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        };

        window.renderizarLista = (filtroEspecial = "") => {
            const busq = filtroEspecial || document.getElementById('search').value.toLowerCase();
            const filtrados = window.historial.filter(g => 
                g.num.toLowerCase().includes(busq) || 
                (g.d_n && g.d_n.toLowerCase().includes(busq)) ||
                (g.d_l && g.d_l.toLowerCase().includes(busq))
            );

            document.getElementById('lista').innerHTML = filtrados.map(g => `
                <div class="card-movil" id="guia-${g.num}">
                    <div onclick="toggleDetalles('${g.firebaseID}')" style="cursor:pointer;">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b style="font-size:18px; color:#d32f2f;">${g.num}</b>
                            <span class="badge ${g.estado}">${g.estado.toUpperCase()}</span>
                        </div>
                        <div style="margin:8px 0; font-size:15px;">
                            <b>Destino:</b> ${g.d_n}<br>
                            <b>Ciudad:</b> ${g.d_l}
                        </div>
                    </div>

                    <div id="detalles-${g.firebaseID}" class="detalles-extra" style="display:none; border-top:1px solid #eee; padding-top:10px; margin-top:10px;">
                        <p><b>Direcci贸n:</b> ${g.d_d || 'No especificada'}</p>
                        <p><b>Remitente:</b> ${g.r_n || 'No especificado'}</p>
                        <p><b>Bultos:</b> ${g.bultos || '1'}</p>
                        ${g.observaciones ? `<p><b>Obs:</b> ${g.observaciones}</p>` : ''}
                        
                        <div style="display:flex; gap:10px; margin-bottom:15px;">
                            <button onclick="abrirMapa('${g.d_d}', '${g.d_l}')" class="btn-mapa"> Ver en Google Maps</button>
                        </div>
                    </div>

                    ${g.cr_activo === 'S' ? `<div class="reembolso-tag">REEMBOLSO: $${g.cr_monto}</div>` : ''}

                    <div style="display:flex; gap:5px; margin-top:10px;">
                        <select onchange="actualizarEstado('${g.firebaseID}', this.value)" style="flex:1; padding:12px; border-radius:5px; border:1px solid #ccc;">
                            <option value="recibido" ${g.estado==='recibido'?'selected':''}>Recibido</option>
                            <option value="deposito" ${g.estado==='deposito'?'selected':''}>Dep贸sito</option>
                            <option value="entregado" ${g.estado==='entregado'?'selected':''}>Entregado</option>
                        </select>
                        <button onclick="verQR('${g.num}')" style="background:#1a4a7a; color:white; border:none; padding:10px; border-radius:5px; width:50px;">QR</button>
                    </div>
                </div>
            `).join('');
        };

        // --- LGICA DE ESCNER (Igual a la anterior) ---
        let html5QrCode;
        window.abrirEscaner = () => {
            document.getElementById('scanner-container').style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (decodedText) => {
                document.getElementById('search').value = decodedText;
                window.renderizarLista(decodedText.toLowerCase());
                window.cerrarEscaner();
                setTimeout(() => {
                    const el = document.getElementById(`guia-${decodedText}`);
                    if(el) {
                        el.scrollIntoView({behavior: "smooth"});
                        // Abrimos los detalles autom谩ticamente al escanear
                        const idFirebase = window.historial.find(h => h.num === decodedText)?.firebaseID;
                        if(idFirebase) toggleDetalles(idFirebase);
                    }
                }, 500);
            });
        };

        window.cerrarEscaner = () => {
            if (html5QrCode) {
                html5QrCode.stop().then(() => { document.getElementById('scanner-container').style.display = 'none'; });
            } else { document.getElementById('scanner-container').style.display = 'none'; }
        };

        window.verQR = (num) => {
            document.getElementById('modalQR').style.display = 'flex';
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: num, width: 200, height: 200 });
            document.getElementById('qrTitle').innerText = num;
        };

        window.cerrarQR = () => { document.getElementById('modalQR').style.display = 'none'; };
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; margin: 0; padding: 10px; padding-bottom: 30px; }
        .header { background: #102a43; color: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .search-box { display: flex; gap: 5px; margin-bottom: 15px; }
        #search { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        .btn-scan { background: #1a4a7a; color: white; border: none; padding: 10px; border-radius: 8px; width: 55px; font-size: 22px; }

        .card-movil { background: white; padding: 15px; border-radius: 12px; margin-bottom: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 6px solid #1a4a7a; }
        .detalles-extra p { margin: 5px 0; font-size: 14px; color: #444; }
        
        .btn-mapa { width: 100%; padding: 12px; background: #34a853; color: white; border: none; border-radius: 6px; font-weight: bold; margin-top: 10px; }
        .reembolso-tag { background: #fff9c4; color: #d32f2f; padding: 8px; font-weight: bold; border: 1px solid #fbc02d; margin-top: 10px; text-align: center; border-radius: 5px; }
        
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .recibido { background: #e3f2fd; color: #1976d2; }
        .deposito { background: #fff3e0; color: #f57c00; }
        .entregado { background: #e8f5e9; color: #388e3c; }

        #scanner-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; display: none; }
        #reader { width: 100%; height: 80%; }
        .btn-cancel-scan { width: 100%; padding: 20px; background: #d32f2f; color: white; border: none; font-weight: bold; font-size: 18px; }

        #modalQR { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; text-align: center; width: 80%; }
    </style>
</head>
<body>

<div class="header">
    <div style="background: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: #102a43; font-weight: bold;">M</div>
    <div>
        <h3 style="margin:0;">MOULIN MVIL</h3>
        <small>Log铆stica V7.1 - Enlace Maps</small>
    </div>
</div>

<div class="search-box">
    <input type="text" id="search" placeholder="Buscar gu铆a o cliente..." oninput="renderizarLista()">
    <button class="btn-scan" onclick="abrirEscaner()"></button>
</div>

<div id="lista"></div>

<div id="scanner-container">
    <div id="reader"></div>
    <button class="btn-cancel-scan" onclick="cerrarEscaner()">VOLVER</button>
</div>

<div id="modalQR">
    <div class="modal-content">
        <h3 id="qrTitle"></h3>
        <div id="qrcode" style="display: flex; justify-content: center;"></div>
        <button onclick="cerrarQR()" style="margin-top:20px; padding:12px; width:100%; background:#d32f2f; color:white; border:none; border-radius:5px; font-weight:bold;">CERRAR</button>
    </div>
</div>

</body>
</html>
