<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SISTEMA MOULIN V70 - FINAL PROFESIONAL</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAsCocDQjimpjNo5l2oHTGO82XNTG7tzY",
            authDomain: "transporte-moulin.firebaseapp.com",
            databaseURL: "https://transporte-moulin-default-rtdb.firebaseio.com",
            projectId: "transporte-moulin",
            storageBucket: "transporte-moulin.firebasestorage.app",
            messagingSenderId: "1022730425566",
            appId: "1:1022730425566:web:1ec5b014b71d14ce579e4f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const sesion = JSON.parse(sessionStorage.getItem('moulin_sesion'));
        if (!sesion) { window.location.href = "index.html"; }

        const PREFIJO = sesion.prefijo;
        const NOMBRE = sesion.nombre;
        const ROL = sesion.rol;

        window.historialGlobal = [];
        window.clientesGlobal = {}; 
        window.filtroEstado = 'todos';
        let proximoNumero = 1001;

        onValue(ref(db, 'moulin/guias'), (snapshot) => {
            const data = snapshot.val();
            window.historialGlobal = data ? Object.entries(data).map(([id, val]) => ({...val, firebaseID: id})).reverse() : [];
            if (window.historialGlobal.length > 0) {
                const todos = window.historialGlobal.map(g => parseInt(g.num.split('-')[1]) || 0);
                proximoNumero = Math.max(...todos) + 1;
            }
            document.getElementById('display_guia').innerText = `${PREFIJO}-${String(proximoNumero).padStart(5, '0')}`;
            renderHistorial();
        });

        onValue(ref(db, 'moulin/clientes'), (snapshot) => {
            window.clientesGlobal = snapshot.val() || {};
            const datalist = document.getElementById('lista_clientes');
            datalist.innerHTML = Object.keys(window.clientesGlobal).map(c => `<option value="${c}">`).join('');
        });

        window.completarCliente = function(tipo) {
            const n = document.getElementById(`${tipo}_n`).value.trim();
            const coincide = Object.keys(window.clientesGlobal).find(k => k.toLowerCase() === n.toLowerCase());
            if (coincide) {
                const c = window.clientesGlobal[coincide];
                document.getElementById(`${tipo}_t`).value = c.t || "";
                document.getElementById(`${tipo}_cbu`).value = c.cbu || "";
                document.getElementById(`${tipo}_d`).value = c.d || "";
                document.getElementById(`${tipo}_l`).value = c.l || "";
            }
        };

        window.renderHistorial = function() {
            const b = document.getElementById('busq').value.toLowerCase();
            const filtrados = window.historialGlobal.filter(g => {
                const coincideBusq = g.num.toLowerCase().includes(b) || (g.r_n && g.r_n.toLowerCase().includes(b)) || (g.d_n && g.d_n.toLowerCase().includes(b));
                const coincideEst = window.filtroEstado === 'todos' || g.estado === window.filtroEstado;
                return coincideBusq && coincideEst;
            });
            document.getElementById('contador').innerText = `${filtrados.length} gu√≠as`;
            document.getElementById('listaHistorial').innerHTML = filtrados.map(g => `<tr><td><b>${g.num}</b></td><td>${g.r_n} > ${g.d_n}</td><td>$${g.total}</td><td>${g.estado}</td><td><button onclick="reimprimir('${g.num}')">üñ®Ô∏è</button></td></tr>`).join('');
        };

        window.confirmarYEmitir = function() {
            if(!document.getElementById('r_n').value || !document.getElementById('d_n').value) return alert("Faltan datos.");
            const d = calcularTotales();
            const guia = {
                num: `${PREFIJO}-${String(proximoNumero).padStart(5, '0')}`,
                fecha: new Date().toLocaleDateString(),
                timestamp: Date.now(),
                r_n: document.getElementById('r_n').value, r_t: document.getElementById('r_t').value, r_cbu: document.getElementById('r_cbu').value, r_d: document.getElementById('r_d').value, r_l: document.getElementById('r_l').value,
                d_n: document.getElementById('d_n').value, d_t: document.getElementById('d_t').value, d_cbu: document.getElementById('d_cbu').value, d_d: document.getElementById('d_d').value, d_l: document.getElementById('d_l').value,
                flete: d.flete.toFixed(2), seg: d.seg.toFixed(2), total: d.total.toFixed(2), v_decl: d.v_decl.toFixed(2),
                pago_en: document.getElementById('pago_en').value, condicion: document.getElementById('condicion').value,
                estado: 'recibido', emisor: NOMBRE,
                cr_monto: document.getElementById('cr_monto').value,
                cr_activo: document.getElementById('cr_act').value,
                items: Array.from(document.querySelectorAll('#cuerpoItems tr')).map(r => ({
                    c: r.querySelector('.i-cant').value, t: r.querySelector('.i-tipo').value, d: r.querySelector('.i-det').value, u: r.querySelector('.i-unit').value, vd: r.querySelector('.i-decl').value
                }))
            };
            const updates = {};
            updates[`moulin/guias/${Date.now()}`] = guia;
            updates[`moulin/clientes/${guia.r_n}`] = { t: guia.r_t, cbu: guia.r_cbu, d: guia.r_d, l: guia.r_l };
            updates[`moulin/clientes/${guia.d_n}`] = { t: guia.d_t, cbu: guia.d_cbu, d: guia.d_d, l: guia.d_l };
            update(ref(db), updates).then(() => { imprimir(guia); setTimeout(() => location.reload(), 500); });
        };
    </script>

    <style>
        :root { --azul: #1a4a7a; --oscuro: #102a43; --verde: #38a169; --rojo: #d32f2f; }
        body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 10px; padding-bottom: 90px; }
        .hoja { background: white; max-width: 950px; margin: auto; padding: 15px; border-radius: 8px; }
        .caja { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; margin-bottom: 8px; border-radius: 5px; }
        .grid-datos { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        input, select { width: 95%; padding: 6px; font-size: 12px; margin-bottom: 4px; border: 1px solid #ccc; border-radius: 3px; }
        .tabla-items { width: 100%; border-collapse: collapse; font-size: 12px; }
        .tabla-items th { background: var(--azul); color: white; padding: 6px; }
        .btn-imprimir { background: var(--verde); color: white; border: none; padding: 12px 35px; border-radius: 25px; font-size: 18px; font-weight: bold; cursor: pointer; }
        
        @media print {
            @page { size: A4 portrait; margin: 0; }
            .no-print { display: none !important; }
            #seccion-impresion { display: block !important; padding: 0.5cm; }
            .cupon { height: 13.8cm; border: 2px solid #000; margin-bottom: 0.5cm; padding: 15px; box-sizing: border-box; display: flex; flex-direction: column; }
            .tabla-print { width: 100%; border-collapse: collapse; margin: 8px 0; font-size: 12px; }
            .tabla-print th, .tabla-print td { border: 1px solid black; padding: 4px; }
            .resaltado { background: #eee !important; -webkit-print-color-adjust: exact; font-weight: bold; padding: 2px; border: 1px solid #333; }
            .cr-box { border: 4px solid black; background: #ffff00 !important; -webkit-print-color-adjust: exact; padding: 8px; text-align: center; font-weight: bold; font-size: 18px; margin: 5px 0; }
        }
        #seccion-impresion { display: none; }
    </style>
</head>
<body>

<datalist id="lista_clientes"></datalist>

<div class="hoja no-print">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 3px solid var(--azul); margin-bottom:10px;">
        <h2 style="margin:0;">MOULIN CLOUD V70</h2>
        <b id="display_guia" style="font-size:26px; color:var(--rojo)">...</b>
    </div>

    <div class="caja">
        <b>REMITENTE</b>
        <input type="text" id="r_n" list="lista_clientes" placeholder="Nombre del Cliente" oninput="completarCliente('r')">
        <div class="grid-datos">
            <input type="text" id="r_t" placeholder="Tel√©fono">
            <input type="text" id="r_cbu" placeholder="CBU / Alias">
            <input type="text" id="r_d" placeholder="Direcci√≥n">
            <input type="text" id="r_l" placeholder="Localidad">
        </div>
    </div>

    <div class="caja">
        <b>DESTINATARIO</b>
        <input type="text" id="d_n" list="lista_clientes" placeholder="Nombre del Cliente" oninput="completarCliente('d')">
        <div class="grid-datos">
            <input type="text" id="d_t" placeholder="Tel√©fono">
            <input type="text" id="d_cbu" placeholder="CBU / Alias">
            <input type="text" id="d_d" placeholder="Direcci√≥n">
            <input type="text" id="d_l" placeholder="Localidad">
        </div>
    </div>

    <div class="caja">
        <table class="tabla-items">
            <thead><tr><th width="8%">CANT</th><th width="15%">TIPO</th><th>DETALLE</th><th width="12%">UNIT $</th><th width="15%">V.DECL $</th><th></th></tr></thead>
            <tbody id="cuerpoItems"></tbody>
        </table>
        <button onclick="agregarFila()" style="margin:5px 0;">+ Item</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; gap:5px; margin-top:5px;">
            <select id="pago_en"><option>PAGO EN ORIGEN</option><option>PAGO EN DESTINO</option></select>
            <select id="condicion"><option>CONTADO</option><option>CTA CTE</option></select>
            <div style="display:flex; align-items:center; gap:3px;"><label style="font-size:10px;">Seg%</label><input type="number" id="p_seg" value="0.8"></div>
            <select id="cr_act"><option value="N">CR: NO</option><option value="S">CR: SI</option></select>
            <input type="number" id="cr_monto" placeholder="Monto CR $" value="0">
        </div>
    </div>

    <div class="caja" style="max-height: 200px; overflow-y: auto;">
        <input type="text" id="busq" placeholder="üîç Buscar por nombre o n√∫mero..." oninput="renderHistorial()" style="width:98%;">
        <div id="contador" style="font-size:11px; font-weight:bold; margin:5px 0;"></div>
        <table class="tabla-items"><tbody id="listaHistorial"></tbody></table>
    </div>
</div>

<div style="position:fixed; bottom:0; left:0; width:100%; background:var(--oscuro); color:white; padding:15px; display:flex; justify-content:space-around; align-items:center; z-index:100;" class="no-print">
    <div id="total_txt" style="font-size:24px; font-weight:bold; color:#48bb78;">TOTAL: $ 0.00</div>
    <button class="btn-imprimir" onclick="confirmarYEmitir()">GRABAR E IMPRIMIR A4</button>
</div>

<div id="seccion-impresion"></div>

<script>
    function agregarFila() {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="number" class="i-cant" value="1" oninput="calcularTotales()"></td><td><select class="i-tipo"><option>Bulto</option><option>Pallet</option><option>Sobre</option></select></td><td><input type="text" class="i-det"></td><td><input type="number" class="i-unit" value="18000" oninput="calcularTotales()"></td><td><input type="number" class="i-decl" value="0" oninput="calcularTotales()"></td><td><button onclick="this.parentElement.parentElement.remove(); calcularTotales();">‚úï</button></td>`;
        document.getElementById('cuerpoItems').appendChild(tr);
        calcularTotales();
    }
    function calcularTotales() {
        let f = 0, vd = 0; 
        document.querySelectorAll('#cuerpoItems tr').forEach(r => { 
            f += (parseFloat(r.querySelector('.i-cant').value)||0)*(parseFloat(r.querySelector('.i-unit').value)||0); 
            vd += (parseFloat(r.querySelector('.i-decl').value)||0);
        });
        let seg = vd * (parseFloat(document.getElementById('p_seg').value)/100 || 0);
        let t = f + seg;
        document.getElementById('total_txt').innerText = `TOTAL: $ ${t.toLocaleString('es-AR')}`;
        return {flete: f, seg: seg, total: t, v_decl: vd};
    }
    function imprimir(g) {
        let itemsHTML = g.items.map(i => `<tr><td align="center">${i.c}</td><td>${i.t}</td><td>${i.d}</td><td align="right">$${i.u}</td><td align="right">$${i.vd}</td></tr>`).join('');
        let html = "";
        ['Original', 'Duplicado'].forEach(titulo => {
            html += `
            <div class="cupon">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <img src="logo.png" style="height:55px" onerror="this.src='https://via.placeholder.com/60x55?text=L'">
                        <div><b style="font-size:22px;">TRANSPORTE MOULIN</b><br><small>Log√≠stica y Distribuci√≥n</small></div>
                    </div>
                    <div style="text-align:right">
                        <b style="font-size:18px;">${titulo}</b><br>
                        <b style="font-size:28px; color:red;">GU√çA: ${g.num}</b><br>
                        <b>Fecha: ${g.fecha}</b>
                    </div>
                </div>

                ${g.cr_activo === 'S' ? `<div class="cr-box">‚ö†Ô∏è COBRAR CONTRA REEMBOLSO: $ ${g.cr_monto}</div>` : ''}

                <div style="display:grid; grid-template-columns:1fr 1fr; border:2px solid #000; margin:10px 0; padding:12px; font-size:13px; line-height:1.5;">
                    <div style="border-right:1px solid #000; padding-right:10px;">
                        <b>REMITENTE:</b> ${g.r_n}<br>
                        <b>Direcci√≥n:</b> ${g.r_d} | <b>Tel:</b> ${g.r_t}<br>
                        <b>Localidad:</b> <span class="resaltado">${g.r_l}</span><br>
                        <b>CBU/Alias:</b> ${g.r_cbu}
                    </div>
                    <div style="padding-left:10px;">
                        <b>DESTINATARIO:</b> ${g.d_n}<br>
                        <b>Direcci√≥n:</b> ${g.d_d} | <b>Tel:</b> ${g.d_t}<br>
                        <b>Localidad:</b> <span class="resaltado">${g.d_l}</span><br>
                        <b>CBU/Alias:</b> ${g.d_cbu}
                    </div>
                </div>

                <table class="tabla-print">
                    <thead><tr style="background:#eee;"><th>Cant</th><th>Tipo</th><th>Detalle</th><th>Unitario</th><th>Valor Decl.</th></tr></thead>
                    <tbody>${itemsHTML}</tbody>
                </table>

                <div style="display:flex; justify-content:space-between; margin-top:8px; font-size:13px;">
                    <div>
                        <b>PAGO EN:</b> <span class="resaltado">${g.pago_en}</span><br>
                        <b>CONDICI√ìN:</b> <span class="resaltado">${g.condicion}</span><br>
                        <b>VALOR DECLARADO TOTAL: $${g.v_decl}</b>
                    </div>
                    <div style="text-align:right;">
                        Flete: $${g.flete} | Seguro: $${g.seg}<br>
                        <b style="font-size:22px;">TOTAL A PAGAR: $${g.total}</b>
                    </div>
                </div>

                <div style="margin-top:auto; padding-top:25px; text-align:right;">
                    <div style="display:inline-block; border-top:2px solid #000; width:350px; text-align:center; padding-top:5px; font-size:13px;">
                        <b>Recib√≠ Conforme Firma y Aclaraci√≥n</b>
                    </div>
                </div>
            </div>`;
        });
        document.getElementById('seccion-impresion').innerHTML = html;
        window.print();
    }
    window.reimprimir = (n) => imprimir(window.historialGlobal.find(x => x.num === n));
    window.onload = () => { agregarFila(); };
</script>
</body>
</html>
