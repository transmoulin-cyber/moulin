<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOULIN - Acceso al Sistema</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #102a43 0%, #243b55 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
        }
        img { width: 120px; margin-bottom: 20px; }
        h2 { color: #102a43; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1a4a7a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #243b55; }
        .error { color: red; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="logo.png" onerror="this.src='https://via.placeholder.com/120x60?text=MOULIN'">
    <h2>SISTEMA LOGÍSTICA</h2>
    
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">
    
    <button onclick="intentarIngreso()">INGRESAR</button>
    <div id="errorMsg" class="error">Usuario o clave incorrectos</div>
</div>

<script>
    const usuarios = [
        { u: "admin", p: "moulin2024", nombre: "Administración", prefijo: "ADM" },
        { u: "chofer1", p: "moulin123", nombre: "Chofer 01", prefijo: "CH1" }
    ];

    function intentarIngreso() {
        const uInput = document.getElementById('user').value;
        const pInput = document.getElementById('pass').value;
        const error = document.getElementById('errorMsg');

        const encontrado = usuarios.find(x => x.u === uInput && x.p === pInput);

        if (encontrado) {
            sessionStorage.setItem('moulin_sesion', JSON.stringify(encontrado));

            const esMovil = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (esMovil) {
                // Abre el archivo movil.html
                window.location.href = "movil.html";
            } else {
                // CORRECCIÓN: Ahora busca sistema.html en lugar de escritorio.html
                window.location.href = "sistema.html";
            }
        } else {
            error.style.display = 'block';
        }
    }

    document.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') intentarIngreso();
    });
</script>

</body>
</html>
